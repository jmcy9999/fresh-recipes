name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - ./apps/api
          - ./packages/utils

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: |
          npm i -g pnpm@9
          pnpm -v

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      - name: List workspaces (debug)
        run: pnpm -w list -r --depth -1

      - name: Restore Turbo & pnpm caches
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            ~/.pnpm-store
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Build with Turbo (filtered by path) to get caching & pipeline ordering
      - name: Build (turbo, filtered)
        run: pnpm turbo run build --cache-dir .turbo --filter="${{ matrix.target }}"

      # Run tests from the package folder so Jest definitely runs
      - name: Test (package)
        working-directory: ${{ matrix.target }}
        run: pnpm run test
        