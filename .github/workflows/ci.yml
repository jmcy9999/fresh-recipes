name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ['@fresh/api', '@fresh/utils']  # add more as you create them

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: |
          npm i -g pnpm@9
          which pnpm
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache turbo and pnpm store
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            ~/.pnpm-store
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build (filtered)
        run: pnpm turbo run build --cache-dir .turbo --filter=${{ matrix.target }}

      - name: Test (filtered)
        run: pnpm turbo run test --filter=${{ matrix.target }} -- --ci
