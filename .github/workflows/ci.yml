name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Explicitly install pnpm so it's on PATH
      - name: Install pnpm
        run: |
          npm i -g pnpm@9
          which pnpm
          pnpm -v

      # Optional: turbo/pnpm caches (keep after pnpm is installed)
      - name: Cache turbo and pnpm store
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            ~/.pnpm-store
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build --cache-dir .turbo

      - name: Test
        run: pnpm test -- --ci